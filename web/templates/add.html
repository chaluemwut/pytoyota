{%extends "base.html" %}

{% block content %}
<form action='http://www.fbcredibility.com:4040/toyota/save' method='post'>
	<div style="margin-left: 10%; margin-top: 20px;">		
		<div>
			<label>ระดับปัญหา</label>
			<select class="form-control" name="problem_level" style="width: 50%;">
				<option>A</option>
				<option>B</option>
				<option>C</option>
			</select>				
		</div>
		
		<div class="input-group" style="width: 50%; margin-top: 20px;">
			<span class="input-group-addon" id="basic-addon1"
					style="height: 30px;">@</span> <input type="text" name="title"
					class="form-control" placeholder="ชื่อเรื่อง" />
		</div>
		
		<div class="form-group">
		  <label for="comment">รายละเอียดปัญหา</label>
		  <textarea class="form-control" rows="5" name="message"></textarea>
		</div>
			
		<div align="center">
			<button class='btn namechecker_btn' type="submit" style="width: 15%;">Save</button>
		</div>		
	</div>
</form>
{% endblock %}
